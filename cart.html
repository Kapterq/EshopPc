<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylescart.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
</head>

<body>
    <header>
        <div class="top-header">
            <a href="index.html" class="project-name">ESHOP</a>
            <p class="location">
                Україна, м. Київ вул. Святослава Логіки 22, офіс #1
            </p>
            <p class="schedule">
                <span class="schedule-text">Пн.-Пт. </span>з 09:00 до 19:00
            </p>
            <p class="schedule1">
                <span class="schedule-text">Сб. </span>з 10:00 до 18:00
            </p>
            <p class="mail-header">support@eshop.ua</p>
        </div>
        <div class="buttons-menu">
            <a href="index.html" class="system-block">Системні блоки</a>
            <a href="" class="about-the-company">Про компанію</a>
            <a href="" class="contacts">Контакти</a>
        <div class="button-header">
            <button class="magnifying-glass">
                <img src="img/icons8-лупа-50.png" width="35" height="35" />
            </button>
            <div class="counter-favorite">
                <button class="white-star">
                    <img src="img/бела звезда.png" width="35" height="35" />
                </button>
                <div class="favorites-counter">0</div>
            </div>
            <div class="counter-cart">
                <button class="cart">
                    <img src="img/icons8-тележка-64.png" width="35" height="35" />
                </button>
                <div class="cart-counter">0</div>
            </div>
        </div>
    </div>
    </header>
    <main>
        <section id="cart-container" class="cart-container">
        </section>
        <div class="cart-summary">
          <p id="total-price">Загальна сума: 0 ₴</p>
          <div class="cart-buttons">
            <button id="clear-cart-btn" class="btn clear-btn">Очистити корзину</button>
            <button id="pay-btn" class="btn pay-btn" style="display: none;">Оплатити</button>
          </div>
        </div>
      </main>
    <script src="scriptcart.js"></script>
</body>
</html>
